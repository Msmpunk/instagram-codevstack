<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container row">
        <div class="animation-phone">
            <div class="cell-phone-animation">
              <div class="animation">
                <img src="./img/login/final-animation.gif" alt="screen animation" class="animation-gif img-responsive"></img>
                <img src="./img/login/celphone.png" alt="Iphones" class="img-responsive">
              </div>
            </div>
          </div>
          <div class="form-container ">
            <div class="login-container ">
              <a href="/" class="logolink">
                <img src="./img/logotext.svg" class="logotext" width="150">
              </a>
              <form action="" class="form-login">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Usuario o correo electrónico">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <button class="btn-blue">Iniciar sesión</button>
                <a href="/" class="">¿Has olvidado la contraseña?</a>
              </form>
            </div>
            <div class="login-container">
                <a href="/" >¿No tienes una cuenta? Regístrate</a>
            </div>
          </div>
      </div>
</body>
</html>
